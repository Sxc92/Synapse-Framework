# 测试配置文件
synapse:
  datasource:
    primary: test-master
    dynamic-data-source:
      strict: false
      seata: false
      p6spy: false
      datasource:
        test-master:
          type: H2
          host: localhost
          port: 8082
          database: testdb
          username: sa
          password: 
          pool-type: HIKARI
          params:
            MODE: "MySQL"
          hikari:
            minimum-idle: 1
            maximum-pool-size: 5
            idle-timeout: 30000
            max-lifetime: 1800000
            connection-timeout: 30000
            connection-test-query: "SELECT 1"